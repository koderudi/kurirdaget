<!DOCTYPE html>
<html lang="id">
<head>

  <title>Link Kadaluarsa</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;

      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f9f9;

    }

    .icon {
      font-size: 80px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

      color: #607d8b;
    }

      text-align: center;
      font-size: 16px;
      max-width: 500px;
      margin: 10px 20px;
      line-height: 1.5;
    }


    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

  <div class="description">
