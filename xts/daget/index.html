
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Kirim Data ke Bot</title><style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;margin:0;padding:16px;background-color:var(--tg-theme-bg-color,#fff);color:var(--tg-theme-text-color,#000)}.form-container{max-width:400px;margin:0 auto}.form-group{margin-bottom:16px}label{display:block;margin-bottom:6px;font-weight:500;color:var(--tg-theme-hint-color,#999)}input,textarea{width:100%;padding:12px;border:1px solid var(--tg-theme-hint-color,#ddd);border-radius:8px;background-color:var(--tg-theme-secondary-bg-color,#f0f0f0);color:var(--tg-theme-text-color,#000);font-size:16px;box-sizing:border-box}button{width:100%;padding:14px;background-color:var(--tg-theme-button-color,#40a7e3);color:var(--tg-theme-button-text-color,#fff);border:none;border-radius:10px;font-size:17px;font-weight:600;cursor:pointer;transition:opacity .2s}button:hover{opacity:.9}.info{margin-top:20px;padding:12px;background-color:var(--tg-theme-secondary-bg-color,#f8f8f8);border-radius:8px;font-size:14px;color:var(--tg-theme-hint-color,#666);word-break:break-word}.warning{background-color:#fff3cd;color:#856404;padding:10px;border-radius:8px;margin-bottom:20px}</style></head><body><div class="form-container"><h2>üìã Formulir Kirim Data ke Bot</h2><p>Isi data di bawah, lalu klik "Kirim ke Bot". Data akan dikirim sebagai JSON ke bot Anda.</p><form id="dataForm"><div class="form-group"><label for="name">Nama</label><input type="text" id="name" name="name" placeholder="Contoh: John Doe" required></div><div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" placeholder="contoh@email.com" required></div><div class="form-group"><label for="message">Pesan</label><textarea id="message" name="message" rows="3" placeholder="Tulis pesan Anda..."></textarea></div><button type="submit" id="submitBtn">üöÄ Kirim ke Bot</button></form><div class="info" id="info"><strong>Data yang akan dikirim:</strong><pre id="dataPreview">(akan muncul di sini)</pre></div></div><script src="https://telegram.org/js/telegram-web-app.js"></script><script> const tg = window.Telegram.WebApp; tg.ready(); tg.expand(); const form = document.getElementById('dataForm'); const nameInput = document.getElementById('name'); const emailInput = document.getElementById('email'); const messageInput = document.getElementById('message'); const dataPreview = document.getElementById('dataPreview'); const submitBtn = document.getElementById('submitBtn'); function updatePreview() { const formData = { name: nameInput.value, email: emailInput.value, message: messageInput.value, timestamp: new Date().toISOString() }; dataPreview.textContent = JSON.stringify(formData, null, 2); } nameInput.addEventListener('input', updatePreview); emailInput.addEventListener('input', updatePreview); messageInput.addEventListener('input', updatePreview); updatePreview(); form.addEventListener('submit', function(e) { e.preventDefault(); if (!nameInput.value || !emailInput.value) { tg.showAlert('Harap isi nama dan email!'); return; } const dataToSend = { name: nameInput.value, email: emailInput.value, message: messageInput.value || '', submittedAt: new Date().toISOString() }; const jsonString = JSON.stringify(dataToSend); try { tg.sendData(jsonString); } catch (error) { console.error('Gagal mengirim data:', error); tg.showAlert('Terjadi kesalahan saat mengirim data.'); } }); if (!tg.initData || tg.initData.length === 0) { const warning = document.createElement('div'); warning.className = 'warning'; warning.innerHTML = '‚ö†Ô∏è Aplikasi ini tidak terdeteksi berjalan di dalam Telegram. Beberapa fitur mungkin tidak berfungsi.'; document.querySelector('.form-container').prepend(warning); } if (tg.initDataUnsafe?.user) { const user = tg.initDataUnsafe.user; console.log('User Telegram:', user); }</script></body></html>
